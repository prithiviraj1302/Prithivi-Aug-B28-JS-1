<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRoMZ05-Q6elj5hGLfO-YlUAMJhZDMVTa9jbfrZ4IuGNS6qd4UEOsWDY4zOjzWxcnpsXWE&usqp=CAU">
</head>
<body>
     <div class="container">
        <div class="calculator">
             <input type="text" id="os" placeholder="0">
             <button type="button" onclick="Clear()">CL</button>
             <button type="button" onclick="del()">DEL</button>
             <button onclick="display('%')">%</button>
             <button onclick="display('/')">/</button>
             <button onclick="display('7')">7</button>
             <button onclick="display('8')">8</button>
             <button onclick="display('9')">9</button>
             <button onclick="display('*')">*</button>
             <button onclick="display('4')">4</button>
             <button onclick="display('5')">5</button>
             <button onclick="display('6')">6</button>
             <button onclick="display('-')">-</button>
             <button onclick="display('1')">1</button>
             <button onclick="display('2')">2</button>
             <button onclick="display('3')">3</button>
             <button onclick="display('+')">+</button>
             <button onclick="display('.')">.</button>
             <button onclick="display('0')">0</button>
             <button onclick="cube()">cube</button>
             <button onclick="sqrt()">sqrt</button>
             <button onclick="power()">power</button>
             <button onclick="gst()">gst</button>
             <button onclick="calculate()" class="equal" >=</button>
             


        </div>
     </div>








    <script src="index.js"></script>
</body>
</html>
